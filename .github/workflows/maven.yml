name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Maven
        run: mvn package 

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: /home/runner/work/spring-rest-hello-choreo/spring-rest-hello-choreo/target/spring-rest-hello-world.jar
